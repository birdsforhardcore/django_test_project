<tr>
    <th class="ps-0 py-3 border-light" scope="row">
        <div class="d-flex align-items-center"><a href="{% url 'product_page' item.product.slug %}"
                                                  class="reset-anchor d-block animsition-link">
            <img src="{{ item.product.get_first_photo }}" alt="{{ item.product.title }}" width="90"></a>
            <div class="ms-3">
                <strong class="h6">
                    <a href="{% url 'product_page' item.product.slug %}"
                       class="reset-anchor animsition-link">{{ item.product.title }}</a>
                </strong>
            </div>
        </div>
    </th>
    <td class="p-3 align-middle border-light">
        <p class="mb-0 small">${{ item.product.price }}</p>
    </td>
    <td class="p-3 align-middle border-light">
        {% if 'cart' in request.path %}
        {% if item.product.quantity > 0 %}
        <a href="{% url 'to_cart' item.product.pk 'delete' %}"><i class="fas fa-caret-left"></i></a>
        {% endif %}
        {{ item.quantity }}
        <a href="{% url 'to_cart' item.product.pk 'add' %}"><i class="fas fa-caret-right"></i></a>
        {% endif %}
    </td>
    <td class="p-3 align-middle border-light">
        <p class="mb-0 small">${{ item.get_total_price }}</p>
    </td>
    <td class="p-3 align-middle border-light">
        <a href="{% url 'to_cart' item.product.pk 'remove' %}" class="reset-anchor">
            <i class="fas fa-trash-alt small text-muted"></i>
        </a>
    </td>
</tr>
